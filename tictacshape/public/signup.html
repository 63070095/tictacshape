<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <img src="https://media.discordapp.net/attachments/1092814367990485072/1092823806244040736/TicTacShape_Logo_ver2.png" width="100" alt="">

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            </div>

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card register-card">
                    <div class="card-header register-header">
                        <h1 class="mb-0">Register</h1>
                    </div>
                    <div class="card-body">
                        <form action="" class="" id="signup-form">
                            <div class="form-group">
                                <label for="fullname"><i class="fas fa-user"></i></label>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope"></i></label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="newpassword"><i class="fas fa-lock"></i></label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                          
                            <p id="feedback-msg-signup"></p>
                            <div>
                            <button type="submit" class="btn btn-primary btn-block" id="register">Register</button>
                        </div>
                        </form>
                    </div>
                    <div class="card-footer register-footer">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
