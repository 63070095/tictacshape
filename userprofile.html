<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card profile-card">
                    <div class="card-header profile-header">
                        <h1 class="mb-0">User Profile</h1>
                        <img src="images/profile.png" alt="Profile Picture">
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item"><i class="fas fa-user"></i> John Doe</li>
                            <li class="list-group-item"><i class="fas fa-envelope"></i> johndoe@example.com</li>
                            <li class="list-group-item"><i class="fas fa-phone"></i> +1 (555) 123-4567</li>
                            <li class="list-group-item"><i class="fas fa-map-marker-alt"></i> 123 Main St, Anytown, USA</li>
                            <li class="list-group-item"><i class="fas fa-briefcase"></i> CEO, Example Company</li>
                        </ul>
                    </div>
                    <div class="card-footer profile-footer">
                        <button class="btn btn-primary btn-block">Edit Profile</button>
                        <p><a href="login.html">Logout</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
