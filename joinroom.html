<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="text-center my-5">Join Room</h1>

            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form>
                        <div class="form-group mb-3">
                            <label for="room-code">Enter room code:</label>
                            <input type="text" class="form-control" id="room-code" name="room-code" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Join Room</button>
                    </form>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-lg-6">
                    <h2>Available Rooms:</h2>
                    <ul class="list-group" id="available-rooms-list">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Room 123
                            <button class="btn btn-primary join-btn">Join</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Room 456
                            <button class="btn btn-primary join-btn">Join</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Room 789
                            <button class="btn btn-primary join-btn">Join</button>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <p>&copy; Tic Tac Shape</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
